name: Write & Push File

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write   # ✅ ให้สิทธิ์เขียนไฟล์ใน repo

jobs:
  write-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ใช้ token ของ repo
